<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ジャイアンツ 背番号検索</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ジャイアンツ 背番号検索</h1>

  <input
    id="numberInput"
    type="number"
    placeholder="背番号を入力"
  >

  <button id="searchBtn">検索</button>

  <div id="result"></div>

  <script src="script.js"></script>

  <!-- ★ Safari で必須：絶対パスで SW を登録 -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/giants2/service-worker.js');
    }
  </script>

</body>
</html>

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>
